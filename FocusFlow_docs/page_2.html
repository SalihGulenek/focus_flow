<!DOCTYPE html>

<html class="dark" lang="en"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FocusFlow Task Dependencies</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Roboto+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Theme Config -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#111722",
            "surface-dark": "#192233",
            "surface-darker": "#0f1520",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "mono": ["Roboto Mono", "monospace"],
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          boxShadow: {
            'glow': '0 0 15px -3px rgba(19, 91, 236, 0.3)',
          }
        },
      },
    }
  </script>
  <style>
    /* Custom scrollbar for clean look */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #2d3748;
      border-radius: 4px;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-x-hidden text-slate-900 dark:text-white">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800/50">
  <div class="flex items-center p-4 justify-between max-w-md mx-auto w-full">
    <button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Today's Flow</h1>
    <button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
      <span class="material-symbols-outlined">more_horiz</span>
    </button>
  </div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto p-4 relative">
  <!-- Headline -->
  <div class="mb-6 mt-2">
    <h2 class="text-slate-900 dark:text-white text-[28px] font-bold leading-tight tracking-tight">Current Focus</h2>
    <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">2 tasks in sequence</p>
  </div>
  <!-- Timeline Container -->
  <div class="relative flex flex-col pl-4">
    <!-- Continuous Vertical Connector Line -->
    <!-- This line visually connects the tasks from top to bottom -->
    <div class="absolute left-[29px] top-6 bottom-10 w-[2px] bg-gradient-to-b from-primary via-primary/50 to-slate-700/30"></div>
    <!-- Task A: Active (Reusable Card Component Modified) -->
    <div class="relative pl-10 mb-8 group">
      <!-- Node on Timeline -->
      <div class="absolute left-[9px] top-1/2 -translate-y-1/2 z-10 size-4 rounded-full bg-background-dark ring-2 ring-primary flex items-center justify-center shadow-glow">
        <div class="size-1.5 rounded-full bg-primary"></div>
      </div>
      <!-- Card -->
      <div class="flex flex-col gap-4 rounded-xl bg-white dark:bg-surface-dark p-5 shadow-lg shadow-black/5 dark:shadow-black/20 border-l-4 border-primary ring-1 ring-slate-100 dark:ring-white/5 transition-transform active:scale-[0.98]">
        <div class="flex justify-between items-start gap-4">
          <div class="flex flex-col gap-1.5 flex-1">
            <div class="flex items-center gap-2">
              <span class="bg-primary/10 text-primary text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-full">Active Task</span>
            </div>
            <h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight">Finalize Design</h3>
            <div class="flex items-center gap-2 mt-1">
              <span class="material-symbols-outlined text-primary text-[16px]">schedule</span>
              <span class="text-slate-500 dark:text-slate-400 text-xs font-mono font-medium">10:00 AM â€¢ In Progress</span>
            </div>
          </div>
          <!-- Visual Image or Checkbox -->
          <div class="size-12 rounded-full border-2 border-primary/30 flex items-center justify-center cursor-pointer hover:bg-primary hover:border-primary group/check transition-all">
            <span class="material-symbols-outlined text-primary group-hover/check:text-white transition-colors">check</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Dependency Tooltip Area -->
    <!-- Positioned specifically to bridge the two cards -->
    <div class="relative pl-10 mb-2 z-20">
      <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-surface-darker/90 backdrop-blur border border-slate-700/50 text-xs text-slate-300 shadow-xl transform -translate-x-2">
        <span class="material-symbols-outlined text-[14px] text-amber-500">lock_clock</span>
        <span>Locked until <span class="font-bold text-white">'Finalize Design'</span> is done</span>
        <div class="absolute -bottom-1 left-6 size-2 bg-surface-darker/90 border-r border-b border-slate-700/50 rotate-45"></div>
      </div>
    </div>
    <!-- Task B: Locked (Reusable Card Component Modified) -->
    <div class="relative pl-10 opacity-50 grayscale-[0.5] select-none">
      <!-- Node on Timeline -->
      <div class="absolute left-[9px] top-1/2 -translate-y-1/2 z-10 size-4 rounded-full bg-background-dark ring-2 ring-slate-600 flex items-center justify-center">
        <span class="material-symbols-outlined text-[10px] text-slate-400">lock</span>
      </div>
      <!-- Card -->
      <div class="flex flex-col gap-0 rounded-xl bg-white dark:bg-surface-dark p-0 shadow-sm ring-1 ring-slate-200 dark:ring-white/5 overflow-hidden">
        <div class="flex items-stretch justify-between">
          <div class="flex flex-col gap-1.5 p-5 flex-1">
            <div class="flex items-center gap-2">
<span class="bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-full flex items-center gap-1">
<span class="material-symbols-outlined text-[10px]">link</span>
                                    Locked
                                </span>
            </div>
            <p class="text-slate-900 dark:text-white text-lg font-bold leading-tight">Client Review</p>
            <div class="flex items-center gap-2 mt-1">
              <span class="material-symbols-outlined text-slate-400 text-[16px]">event</span>
              <p class="text-slate-500 dark:text-slate-400 text-xs font-mono font-medium">Due 14:00 PM</p>
            </div>
          </div>
          <!-- Image Section -->
          <div class="w-24 bg-cover bg-center border-l border-slate-200 dark:border-white/5 relative" data-alt="Abstract dark gradient representing client brand colors" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA_viLReHh6okBedg-0nioJLAIN4E1vzbTf1apDz-tDWzBtYwGvudksOev3FgT9k0xSeoypxAgPM5Bc_OldGqLPXNu6O8rxcoe01EiFsdMIkYRIxmzUYL2kEJDbpFlEcnJmsmwRX-TqyIw_muiYJhL5CniqOM1-xzFq3pMFkyPbyVt1ApHbBaXlPLT6wAgM-dnWi1a2w8huizF0kH8MAFOYhnbpqqjrQkX9zW2Gdh5TiAbFhMxsFvNbeAUpbo0aCVWiFfsh8lyLaq2m');">
            <div class="absolute inset-0 bg-black/40 flex items-center justify-center backdrop-blur-[1px]">
              <span class="material-symbols-outlined text-white/70 text-2xl">lock</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Future Task Ghost (Optional - to show continuity) -->
    <div class="relative pl-10 mt-8 opacity-30">
      <div class="absolute left-[13px] top-4 z-10 size-2 rounded-full bg-slate-700"></div>
      <div class="h-12 w-full border-2 border-dashed border-slate-700 rounded-lg flex items-center px-4">
        <span class="text-slate-500 text-sm">Next in queue...</span>
      </div>
    </div>
  </div>
</main>
<!-- Floating Action Button (Contextual) -->
<div class="fixed bottom-6 right-6 z-50">
  <button class="flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-glow hover:bg-blue-600 active:scale-95 transition-all">
    <span class="material-symbols-outlined text-[28px]">add</span>
  </button>
</div>
</body></html>
