<!DOCTYPE html>

<html class="dark" lang="en"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FocusFlow Add Task</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Tailwind Configuration -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
            "surface-dark": "#111722",
            "surface-highlight": "#232f48",
            "text-secondary": "#92a4c9"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "3xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen w-full flex flex-col overflow-hidden relative">
<!-- Background App Simulation (Blurred Context) -->
<!-- Represents the app content behind the bottom sheet -->
<div aria-hidden="true" class="absolute inset-0 z-0 flex flex-col p-6 opacity-30 pointer-events-none">
  <div class="h-8 w-1/3 bg-surface-highlight rounded mb-8"></div>
  <div class="space-y-4">
    <div class="h-16 w-full bg-surface-highlight rounded-xl"></div>
    <div class="h-16 w-full bg-surface-highlight rounded-xl"></div>
    <div class="h-16 w-full bg-surface-highlight rounded-xl"></div>
  </div>
</div>
<!-- Dark Overlay Backdrop -->
<div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-10 transition-opacity"></div>
<!-- Bottom Sheet Container -->
<div class="relative z-20 mt-auto w-full max-w-md mx-auto">
  <!-- Bottom Sheet Card -->
  <div class="bg-surface-dark w-full rounded-t-3xl shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.7)] flex flex-col border-t border-white/5 animate-slide-up">
    <!-- Drag Handle -->
    <div class="flex w-full items-center justify-center pt-4 pb-2 cursor-grab active:cursor-grabbing">
      <div class="h-1.5 w-12 rounded-full bg-[#324467]"></div>
    </div>
    <!-- Content Body -->
    <div class="flex flex-col px-6 pt-2 pb-6 gap-2">
      <!-- Task Title Input -->
      <!-- Borderless, large, high contrast as per "Cyber-Minimalist" -->
      <div class="relative group">
        <input autofocus="" class="w-full bg-transparent border-none text-2xl font-semibold text-white placeholder-text-secondary focus:ring-0 p-0 leading-tight caret-primary" placeholder="What needs to be done?" type="text" value=""/>
      </div>
      <!-- Description Input -->
      <!-- Smaller, dimmer text -->
      <div class="relative group min-h-[80px]">
        <textarea class="w-full bg-transparent border-none text-base font-normal text-gray-300 placeholder-text-secondary/60 focus:ring-0 p-0 resize-none h-full leading-relaxed caret-primary" placeholder="Add details, #tags, or notes..."></textarea>
      </div>
      <!-- Recurrence Chips (Contextual: Visible because 'Repeat' is active) -->
      <!-- Animated entrance suggested by 'flow' -->
      <div class="flex gap-2.5 py-2 overflow-x-auto no-scrollbar items-center">
        <span class="text-xs font-semibold text-text-secondary uppercase tracking-wider mr-1">Repeat:</span>
        <button class="group flex items-center justify-center h-8 px-4 rounded-full bg-primary text-white text-sm font-medium transition-all shadow-[0_0_15px_rgba(19,91,236,0.3)] border border-primary">
          Daily
        </button>
        <button class="group flex items-center justify-center h-8 px-4 rounded-full bg-surface-highlight text-text-secondary text-sm font-medium hover:bg-[#2d3b55] hover:text-white transition-colors border border-transparent">
          Weekdays
        </button>
        <button class="group flex items-center justify-center h-8 px-4 rounded-full bg-surface-highlight text-text-secondary text-sm font-medium hover:bg-[#2d3b55] hover:text-white transition-colors border border-transparent">
          Custom
        </button>
      </div>
    </div>
    <!-- Toolbar & Actions Area -->
    <!-- Positioned at the bottom of the sheet, above where keyboard would be -->
    <div class="flex items-center justify-between px-4 py-3 bg-surface-dark border-t border-white/5">
      <!-- Icons Toolbar -->
      <div class="flex gap-1">
        <button class="p-2.5 rounded-xl hover:bg-white/5 text-text-secondary hover:text-white transition-colors group relative" title="Set Due Date">
          <span class="material-symbols-outlined text-[24px]">calendar_today</span>
        </button>
        <button class="p-2.5 rounded-xl hover:bg-white/5 text-text-secondary hover:text-white transition-colors group relative" title="Set Priority">
          <span class="material-symbols-outlined text-[24px]">flag</span>
        </button>
        <button class="p-2.5 rounded-xl hover:bg-white/5 text-text-secondary hover:text-white transition-colors group relative" title="Add Dependency">
          <span class="material-symbols-outlined text-[24px]">link</span>
        </button>
        <!-- Repeat is Active -->
        <button class="p-2.5 rounded-xl bg-primary/10 text-primary transition-colors group relative" title="Recurrence">
          <span class="material-symbols-outlined text-[24px] fill-current">repeat</span>
          <div class="absolute top-2 right-2.5 w-1.5 h-1.5 bg-primary rounded-full shadow-[0_0_5px_#135bec]"></div>
        </button>
      </div>
      <!-- Submit Action (FAB-like style) -->
      <button class="flex items-center justify-center h-10 w-10 md:w-auto md:px-4 rounded-xl bg-primary text-white shadow-lg shadow-blue-900/40 hover:bg-blue-600 hover:scale-105 transition-all duration-200 cursor-pointer">
        <span class="material-symbols-outlined text-[22px] font-bold">arrow_upward</span>
        <span class="hidden md:block ml-2 text-sm font-bold tracking-wide">Add Task</span>
      </button>
    </div>
    <!-- Safe Area Spacer for iOS Home Indicator -->
    <div class="h-6 w-full bg-surface-dark"></div>
  </div>
</div>
<style>
  /* Custom scrollbar hiding for cleaner look */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  /* Simple slide up animation */
  @keyframes slide-up {
    0% { transform: translateY(100%); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
  .animate-slide-up {
    animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  /* Material Symbols adjustments */
  .material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
  }
  button:hover .material-symbols-outlined {
    font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
  }
</style>
</body></html>
